<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quality Log Control</h1>
        <p>This project is aimed at providing a logging solution for efficient management and retrieval of log data.</p>
        <p>You can use the following buttons to navigate:</p>
        <div class="row">
            <div class="col-md-6">
                <a href="{% url 'send_log' %}" class="btn btn-primary">Save Log Data File</a>
            </div>
            <div class="col-md-6">
                <a href="{% url 'filter_logs' %}" class="btn btn-primary">Filter Logs</a>
            </div>
        </div>
    </div>
</body>
</html>
